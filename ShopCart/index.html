<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karma:wght@300&family=Montserrat:wght@300;700;900&family=Nunito:wght@300&family=Source+Sans+Pro:wght@300;400;600;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Shop Cart</title>
</head>
<body>
  <header>
    <div class="top-menu">
      <div class="top-menu-content">
        <div class="phone-number">
          <i class="fa-solid fa-headphones"></i><span>+1 916-85-2235</span>
        </div>
        <div class="socials">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-linkedin-in"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-google-plus-g"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-pinterest-p"></i>
        </div>
        <div class="menu">
          <ul>
            <li><span>></span>My account</li>
            <li><span>></span>FAQ</li>
            <li><span>></span>Contact Us</li>
            <li><span>></span>Newsletter Signup</li>
            <li><span>></span>Shipping Terms</li>
          </ul>
        </div>
        <div class="wishlist">
          <button>My Wishlist</button>
        </div>
      </div>
    </div>

    <div class="main-menu">
      <div class="main-menu-content">
        <div class="logo">
          <img src="./images/logo.png" alt="logo">
        </div>
        <div class="main-menu-list">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PAGES</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">PORTFOLIOS</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">ELEMENTS</a></li>
          </ul>
        </div>
        <div class="extension">
          <div class="extension-list">
            <i class="fa-solid fa-language"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-tag"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="title">
      <div class="title-content">
        <div class="cart-title"><span>WOO</span>CART</div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping fa-7x"></i>
        </div>
        <div class="breadcrumbs">
          <ul>
            <li>Home<span><i class="fa-solid fa-arrow-right-long"></i></span></li>
            <li>Breadcrumbs Example<span><i class="fa-solid fa-arrow-right-long"></i></span></li>
            <li>Second Level<span><i class="fa-solid fa-arrow-right-long"></i></span></li>
            <li>Third level</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="your-cart">
      <div class=""></div>
    </div>
  </main>

  <footer></footer>
  </div>
</body>
</html>
