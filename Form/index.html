<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka&family=Karma:wght@300&family=Montserrat:wght@300&family=Nunito:wght@300&family=Source+Sans+Pro:wght@300;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Form Validate</title>
</head>
<body>
  <div class="register">
    <p class="register-intro">Đăng ký tài khoản</p>
    <form method="post" name="register-form" onsubmit="formValidate();">
      <input type="text" id="fname" name="fname" placeholder="Họ và tên">
      <p>Có thể sử dụng Tiếng Việt, chữ hoa, chữ thường; không sử dụng ký tự đặc biệt</p>
    
      <input type="email" id="femail" name="femail" placeholder="Email">
      <p>Có thể sử dụng chữ cái, số và dấu chấm</p>
    
      <input type="password" id="fpassword" name="fpassword" placeholder="Mật khẩu">
      <p>Sử dụng 8-32 kí tự, ít nhất 1 chữ hoa và 1 chữ thường</p>
    
      <input type="password" id="frepassword" name="frepassword" placeholder="Nhập lại mật khẩu">
      <p></p>
    
      <input type="submit" id="fsubmit" name="fsubmit" value="Đăng ký"></input>
    </form>
  </div>

  <script src="./javascript.js"></script>
</body>
</html>
